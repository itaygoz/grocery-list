name: Checks Workflow

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12'

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        run: npx lerna run test:e2e